<p><span id="ctl00_MainContent_DetailedOutput">Many marsh giants fight with oversized gaffs—lengths of wood with a single metal spike affixed to the tip. Used often by fisherfolk to land fish, marsh giants use their gaffs as weapons.&nbsp;</span></p>
